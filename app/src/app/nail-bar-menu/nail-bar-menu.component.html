<exo-header></exo-header>
<exo-intro [data]="page.showcase || {}"></exo-intro>

<section class="bg-light c-dark">
  <div class="col-12 ta-center p-y-l">
    <img src="assets/images/exo.svg" alt="" style="height: 200px">
  </div>
  <div *ngFor="let category of page.categories" class="m-t-l p-x-s">
    <div class="container">
      <div class="category-wrapper flex ai-center fw-wrap jc-between p-b-m b-b">
        <div class="col-2"></div>
        <div class="col-8 ta-center no-padding">
          <h1 class="category-title">{{category.title}}</h1>
        </div>
        <div class="col-2 no-padding flex jc-end">
          <span class="category-price" *ngIf="category.price">{{category.price}}</span>
        </div>
        <div class="flex jc-center w-full ta-center">
          <div class="col-8 no-padding">
            <p class="category-subtitle" *ngIf="category.subTitle">{{category.subTitle}}</p>
          </div>
        </div>
      </div>
    </div>
    <div *ngFor="let item of category.items">
      <div class="container flex fw-wrap b-b p-y-s">
        <div class="wrapper flex jc-between ai-center w-full">
          <h4 class="item-title fw-normal">{{item.title}}</h4>
          <span class="item-price" *ngIf="item.price">{{item.price}}</span>
        </div>
        <p class="item-subtitle" *ngIf="item.subTitle">{{item.subTitle}}</p>
      </div>
      <div class="item-img" *ngIf="item.image" [ngStyle]="{'background-image': 'url('+ item.image +')'}"></div>
    </div>
  </div>
</section>

<exo-footer></exo-footer>
