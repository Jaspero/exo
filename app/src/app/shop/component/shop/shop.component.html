<exo-header></exo-header>
<section class="main relative" [ngStyle]="bg">
  <div class="grid h-full ai-center">
    <div class="col-6 col-s-12 z-index m-l-l m-s-0">
      <h1 class="c-light ta-center exo-headline">{{item.title}}</h1>
    </div>
  </div>
</section>
<div class="grid jc-between m-y-m" intersecting data-animation="fade-in-from-bottom">
  <div class="col-4 col-s-6 col-xs-12">
    <div class="img-wrapper ta-center b-a">
      <img [src]="activeImage" alt="Product Image">
    </div>
    <div class="flex ai-center jc-start w-full m-t-s">
      <div class="ta-center col-3 no-padding" *ngFor="let image of item.galleryImages" (click)="activeImage = image.image">
        <img [src]="image.image" alt="Product image gallery item" class="product b-a">
      </div>
    </div>
  </div>
  <div class="col-6 col-xs-12">
    <h4 class="title">{{item.title}}</h4>
    <p class="price b-b m-y-m p-b-s"><b>{{item.price}}</b></p>
    <scully-content></scully-content>
    <button id="product-component" class="btn-primary m-t-m">Add to Cart</button>
  </div>
</div>
<div class="grid m-y-m" intersecting data-animation="fade-in-from-right">
  <div class="col-12 flex b-b">
    <h4 [class.active]="viewMode == 'productDescription'" rel="tab1" (click)="viewMode = 'productDescription'" class="tab-header">PRODUCT DESCRIPTION</h4>
    <h4 [class.active]="viewMode == 'additionalInformation'" rel="tab2" (click)="viewMode = 'additionalInformation'" class="m-x-s tab-header">ADDITIONAL INFORMATION</h4>
  </div>
  <div class="tab-container w-full" [ngSwitch]="viewMode">
    <div class="col-12 tab-content" *ngSwitchCase="'productDescription'">
      <div class="m-y-s" [innerHTML]="item.productDescription | MTH"></div>
    </div>
    <div class="col-12 tab-content" *ngSwitchCase="'additionalInformation'">
      <div class="m-y-s" [innerHTML]="item.additionalInfo | MTH"></div>
    </div>
  </div>
</div>
<exo-footer></exo-footer>
