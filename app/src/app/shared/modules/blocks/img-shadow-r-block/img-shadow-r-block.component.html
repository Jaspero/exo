<section class="p-y-l">
  <div class="grid jc-around ai-center">
    <div class="col-4 col-s-6 col-xs-12 c-dark ta-left">
      <h1>{{data.title}}</h1>
      <div class="m-t-m text-wrapper" [innerHTML]="data.content"></div>
      <button class="btn-primary m-t-l">View Menu</button>
    </div>
    <div class="col-5 col-s-6 col-xs-12 ta-right">
      <img [src]="data.image" class="shadow">
    </div>
  </div>
</section>
