<section class="m-y-xl">
  <div class="grid">
    <div class="col-10 ta-left">
      <h3>{{data.title}}</h3>
      <p>{{data.subTitle}}</p>
    </div>
  </div>
    <div class="relative gallery flex ai-end jc-end">
      <div class="gallery-outer">
        <div class="gallery-wrapper">
          <div [routerLink]="[image.link]"  class="gallery-image" #widgetsContent  *ngFor="let image of data.imageSlider" [ngStyle]="{'background-image': 'url('+ image.image +')'}">
            <h2>{{data.title}}</h2>
          </div>
        </div>
      </div>
      <div class="flex ai-center arrows-container jc-end w-full m-y-m">
        <button class="slide-left z-index" (click)="scrollLeft()">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="30" width="30" class="previous-arrow"><path d="M501.333 245.333H36.417l141.792-141.792c4.167-4.167 4.167-10.917 0-15.083-4.167-4.167-10.917-4.167-15.083 0l-160 160c-4.167 4.167-4.167 10.917 0 15.083l160 160a10.634 10.634 0 007.542 3.125c2.729 0 5.458-1.042 7.542-3.125 4.167-4.167 4.167-10.917 0-15.083L36.417 266.667h464.917c5.896 0 10.667-4.771 10.667-10.667s-4.772-10.667-10.668-10.667z"/></svg>
        </button>
        <button (click)="scrollRight()" class="z-index">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="30" width="30" class="next-arrow m-x-s"><path d="M508.875 248.458l-160-160c-4.167-4.167-10.917-4.167-15.083 0-4.167 4.167-4.167 10.917 0 15.083l141.792 141.792H10.667C4.771 245.333 0 250.104 0 256s4.771 10.667 10.667 10.667h464.917L333.792 408.458c-4.167 4.167-4.167 10.917 0 15.083a10.634 10.634 0 007.542 3.125c2.729 0 5.458-1.042 7.542-3.125l160-160c4.166-4.166 4.166-10.916-.001-15.083z"/></svg>
        </button>
        <div class="progress-bar"></div>
      </div>
    </div>
</section>
