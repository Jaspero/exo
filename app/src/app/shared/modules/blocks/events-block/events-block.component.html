<h1 class="ta-center">{{data.title}}</h1>

<div class="grid m-y-l jc-between">
  <ng-container *ngFor="let block of data.blocks">
    <ng-container [ngSwitch]="block.type">
      <ng-container *ngSwitchCase="'image'">
        <div class="col-4 col-s-12 m-y-m events-container flex jc-center ai-center" intersecting [attr.data-animation]="data.animation || 'none'">
          <div class="box flex fd-col ai-center jc-center image" *ngIf="block.image"  [ngStyle]="{'background-image': 'url('+ block.image +')'}"></div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'active'">
        <div class="col-4 col-s-12 m-y-m events-container flex jc-center ai-center ta-center" intersecting [attr.data-animation]="data.animation || 'none'">
          <div class="box flex fd-col ai-center jc-center image" *ngIf="block.image"  [ngStyle]="{'background-image': 'url('+ block.image +')'}"></div>
          <div class="box flex fd-col ai-center jc-center">
            <h3 class="title">{{block.title}}</h3>
            <p class="m-y-xs">{{block.content}}</p>
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'done'">
        <div class="col-4 col-s-12 m-y-m events-container flex jc-center ai-center ta-center" intersecting [attr.data-animation]="data.animation || 'none'">
          <div class="box flex fd-col ai-center jc-center image" *ngIf="block.image"  [ngStyle]="{'background-image': 'url('+ block.image +')'}"></div>
          <div class="box flex fd-col ai-center jc-center done">
            <h3 class="title">{{block.title}}</h3>
            <p class="m-y-xs">{{block.content}}</p>
            <div class="flex ai-center">
              <h4 class="m-r-s done-content">{{block.done}}</h4>
              <img src="assets/icons/checked.svg" alt="">
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'canceled'" intersecting [attr.data-animation]="data.animation || 'none'">
        <div class="col-4 col-s-12 m-y-m events-container flex jc-center ai-center">
          <div class="box flex fd-col ai-center jc-center image" *ngIf="block.image"  [ngStyle]="{'background-image': 'url('+ block.image +')'}"></div>
          <div class="box flex fd-col ai-center jc-center canceled">
            <h3 class="title">{{block.title}}</h3>
            <p class="m-y-xs">{{block.content}}</p>
            <h4>{{block.canceled}}</h4>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
