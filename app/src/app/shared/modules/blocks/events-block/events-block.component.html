<h1 class="ta-center">{{data.title}}</h1>

<div class="container m-y-l jc-start" intersecting [attr.data-animation]="data.animation || 'none'">
  <ng-container *ngFor="let block of data.blocks; index as index">
    <ng-container [ngSwitch]="block.type">
      <ng-container *ngSwitchCase="'image'">
        <div class="col-4 col-s-12 events-container flex jc-center ai-center" [class.nested]="index % 3 === 1">
          <div class="box image" *ngIf="block.image"  [ngStyle]="{'background-image': 'url('+ block.image +')'}"></div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'active'">
        <div class="col-4 col-s-12 events-container flex jc-center ai-center ta-center" [class.nested]="index % 3 === 1">
          <div class="box  image" *ngIf="block.image"  [ngStyle]="{'background-image': 'url('+ block.image +')'}"></div>
          <div class="box flex fw-wrap ai-center jc-center active-container">
            <div class="box-wrapper">
              <h3 class="title">{{block.title}}</h3>
              <p class="m-y-xs">{{block.content}}</p>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'done'">
        <div class="col-4 col-s-12 events-container flex jc-center ai-center ta-center" [class.nested]="index % 3 === 1">
          <div class="box image" *ngIf="block.image"  [ngStyle]="{'background-image': 'url('+ block.image +')'}"></div>
          <div class="box flex ai-center fw-wrap jc-center done">
            <div class="box-wrapper">
              <h3 class="title">{{block.title}}</h3>
              <p class="m-y-xs">{{block.content}}</p>
              <div class="flex ai-center">
                <h4 class="m-r-s done-content">Done</h4>
                <img src="assets/icons/checked.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="'canceled'">
        <div class="col-4 col-s-12 events-container flex jc-center ai-center" [class.nested]="index % 3 === 1">
          <div class="box image" *ngIf="block.image"  [ngStyle]="{'background-image': 'url('+ block.image +')'}"></div>
          <div class="box flex fw-wrap  ai-center jc-center canceled">
            <div class="box-wrapper">
              <h3 class="title">{{block.title}}</h3>
              <p class="m-y-xs">{{block.content}}</p>
              <h4>Canceled</h4>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
