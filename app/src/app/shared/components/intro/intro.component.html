<section class="intro" [ngStyle]="bg">
  <div class="intro-container">
    <h1 class="intro-title" *ngIf="data.title">{{data.title}}</h1>
    <div class="intro-bottom">
      <span class="intro-bottom-subtitle" *ngIf="data.subTitle">{{data.subTitle}}</span>
      <span class="intro-bottom-scroll">Scroll down</span>
    </div>
  </div>
</section>
